<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Delivery Dashboard</title>
  <link rel="stylesheet" href="delivery.css">
</head>
<body>
  <header>
    <h1>Delivery Dashboard</h1>
    <div>
      <span id="deliveryEmail"></span>
      <button id="signOutBtn">Sign Out</button>
    </div>
  </header>

  <main>
    <section>
      <h2>Status</h2>
      <label>Free <input type="radio" name="status" value="free"></label>
      <label>Busy <input type="radio" name="status" value="busy"></label>
    </section>

    <section>
      <h2>Assigned Orders</h2>
      <div id="assignedOrders"></div>
    </section>
    <button onclick="window.location.href='deliverydashboard.html'">
  View Delivery Dashboard
</button>

  </main>

  <script type="module" src="delivery.js"></script>

</body>
</html>
