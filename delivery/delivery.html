<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Dashboard</title>
  <link rel="stylesheet" href="delivery.css">
</head>
<body>
  <header>
    <h1>Delivery Dashboard</h1>
    <div>
      <span id="deliveryEmail"></span>
      <button id="signOutBtn">Sign Out</button>
    </div>
  </header>

  <main>
    <section>
      <h2>Status</h2>
      <label>Free <input type="radio" name="status" value="free" id="free"></label>
      <label>Busy <input type="radio" name="status" value="busy" id="busy"></label>
    </section>

    <section>
      <h2>New Orders</h2>
      <div id="newOrders"></div>
    </section>

    <section>
      <h2>Your Accepted Orders</h2>
      <div id="myOrders"></div>
    </section>
    <div style="text-align:center; margin-top:30px;">
  <button id="openDashboardBtn" class="dashboard-btn">Go to Owner Dashboard</button>
</div>
  </main>

<script>
document.getElementById("openDashboardBtn").addEventListener("click", ()=>{
  window.location.href="deliverydashboard.html";
});
</script>
  <script type="module" src="delivery.js"></script>
</body>
</html>
