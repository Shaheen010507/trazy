

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Delivery Dashboard</title>
<link rel="stylesheet" href="delivery.css">
<style>
  table { width:100%; border-collapse: collapse; }
  th, td { padding:8px; border:1px solid #eee; text-align:left; }
  .btn { padding:6px 10px; border-radius:6px; cursor:pointer; border:none; }
  .btn-accept { background:#0984e3; color:white; }
  .btn-deliver { background:#00b894; color:white; }
  .badge { padding:4px 8px; border-radius:6px; }
</style>
</head>
<body>

<header>
  <h1>Delivery Dashboard</h1>
  <div>
    Logged in as: <strong id="deliveryEmail"></strong>
    <button id="signOutBtn">Sign Out</button>
  </div>
</header>

<main>
  <!-- Available Requests (broadcast) -->
  <section>
    <h2>Available Delivery Requests</h2>
    <table>
      <thead>
        <tr>
          <th>Request ID</th>
          <th>User</th>
          <th>Food</th>
          <th>Amount</th>
          <th>Address</th>
          <th>OTP</th>
        </tr>
      </thead>
      <tbody id="newOrders">
        <!-- deliveryRequests documents will appear here -->
      </tbody>
    </table>
  </section>

  <!-- My Orders (assigned) -->
  <section>
    <h2>My Orders</h2>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>User</th>
          <th>Food</th>
          <th>Amount</th>
          <th>Status</th>
          <th>OTP</th>
        </tr>
      </thead>
      <tbody id="myOrders">
        <!-- assigned orders will appear here -->
      </tbody>
    </table>
  </section>

  <div style="text-align:center; margin-top:20px;">
    <button onclick="window.location.href='deliverydashboard.html'">Open Dashboard</button>
  </div>
</main>

<script type="module" src="delivery.js"></script>
</body>
</html>
