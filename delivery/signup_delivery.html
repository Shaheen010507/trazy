<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Signup</title>
  <link rel="stylesheet" href="signup.css">
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #EE8D06,#F49716);
  animation: fadeIn 1s ease-in-out;
}

.container {
  background: #fff;
  width: 400px;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  animation: slideUp 0.7s ease-in-out;
}

.container h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 26px;
  font-weight: 700;
  color: #333;
  animation: fadeIn 1.2s ease-in-out;
}

.form-group {
  margin-bottom: 18px;
  animation: fadeIn 1.5s ease-in-out;
}

label {
  display: block;
  margin-bottom: 6px;
  font-size: 14px;
  font-weight: 500;
  color: #444;
}

input,
select {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
  outline: none;
  transition: all 0.3s;
}

input:focus,
select:focus {
  border-color: #fc8d25;
  box-shadow: 0 0 8px rgb(248, 128, 16);
}

.btn {
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #ee7b10, #f1952b);
  border: none;
  border-radius: 8px;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
}

.btn:hover {
  transform: scale(1.05);
  background: linear-gradient(135deg, #f37814, #fcb722);
}

.login-link {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
  color: #555;
  animation: fadeIn 1.8s ease-in-out;
}

.login-link a {
  color: #2575fc;
  text-decoration: none;
  font-weight: 600;
}

.login-link a:hover {
  text-decoration: underline;
}

/* Animations */
@keyframes slideUp {
  from {
    transform: translateY(40px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Delivery Signup</h2>
    <form id="deliverySignupForm">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required>
      </div>

      <div class="form-group">
        <label for="phone">Mobile Number</label>
        <input type="tel" id="phone" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <div class="form-group">
        <label for="confirmpassword">Confirm Password</label>
        <input type="password" id="confirmpassword" required>
      </div>

      <button class="btn" type="submit">Sign Up</button>
    </form>

    <p class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>

  <script type="module" src="signup_delivery.js"></script>
</body>
</html>
