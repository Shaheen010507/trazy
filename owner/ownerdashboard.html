<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Dashboard</title>
  <link rel="stylesheet" href="ownerdashboard.css">
</head>
<body>
  <header>
    <h1>Owner Dashboard</h1>
    <div>
      <span id="ownerEmail"></span>
      <button id="signOutBtn">Sign Out</button>
    </div>
  </header>

  <main>
    <section id="summarySection">
      <h2>Summary</h2>
      <div id="summary">
        <p>Total Orders: <span id="totalOrders">0</span></p>
        <p>Delivered: <span id="deliveredOrders">0</span></p>
        <p>Pending / In Progress: <span id="pendingOrders">0</span></p>
      </div>
    </section>

    <section id="chartsSection">
      <h2>Sales Charts</h2>
      <canvas id="dailyChart" width="400" height="200"></canvas>
      <canvas id="monthlyChart" width="400" height="200" style="margin-top:20px;"></canvas>
    </section>

    <section id="ordersSection">
      <h2>All Orders</h2>
      <div id="ordersContainer"></div>
    </section>
  </main>

  <script type="module" src="ownerdashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
