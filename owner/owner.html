<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Owner Dashboard</title>
<link rel="stylesheet" href="owner.css">
</head>
<body>
<header>
  <h1 id="shopTitle">Your Shop</h1>
  <div>
    Owner: <strong id="ownerEmail"></strong>
    <button id="signOutBtn">Sign Out</button>
  </div>
</header>

<main>
<section>
  <h2>Add / Edit Item</h2>
  <form id="itemForm">
    <input type="hidden" id="editItemId">
    <label>Item Name:</label>
    <input type="text" id="itemName" required>
    <label>Price (â‚¹):</label>
    <input type="number" id="itemPrice" step="0.01" required>
    <label>Available:</label>
    <input type="checkbox" id="itemAvailable" checked>
    <button type="submit" id="saveBtn">Save Item</button>
  </form>
</section>

<section>
  <h2>Shop Items</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th><th>Price</th><th>Available</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="itemsTbody"></tbody>
  </table>
</section>

<section>
  <h2>Orders</h2>
  <div id="ordersContainer"></div>
</section>

<div style="text-align:center; margin-top:30px;">
  <button id="openDashboardBtn" class="dashboard-btn">Go to Owner Dashboard</button>
</div>
</main>

<script>
document.getElementById("openDashboardBtn").addEventListener("click", ()=>{
  window.location.href="ownerdashboard.html";
});
</script>
<script type="module" src="owner.js"></script>
</body>
</html>
