<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trazy – Campus Food Buddy</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>


  <!-- Navbar -->
  <header class="navbar">
    <h1 class="logo">🍴 Trazy</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="login.html" class="btn">Login</a>
   


    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Good Food, Zero Waiting 🍕</h2>
    <p>Order straight from your phone. No queues, no chaos — just fresh food & happy breaks!</p>
    <input type="search" placeholder="🔍 Search your favorite dish..." class="search">
  </section>



  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Contact Us 📬</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="tel" placeholder="Your Phone Number" required>
      <select>
        <option>Student</option>
        <option>Canteen Owner</option>
        <option>Delivery Buddy</option>
      </select>
      <textarea placeholder="What's on your mind?" rows="5"></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>



  <!-- Footer -->
  <footer>
    <p>Made with ❤️ by college students • Trazy 2025</p>
  </footer>

</body>
</html>
